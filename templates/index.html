<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Recommendation System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Course Recommendation System</h1>
      <form id="recommendation-form">
        <input
          type="text"
          id="keyword"
          name="keyword"
          placeholder="Enter a keyword"
        />
        <button type="submit">Get Recommendations</button>
      </form>
      <div id="recommendations"></div>
    </div>
    <script>
      document
        .getElementById("recommendation-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const keyword = document.getElementById("keyword").value;
          fetch(`/recommend?keyword=${keyword}`)
            .then((response) => response.json())
            .then((data) => {
              const recommendationsDiv =
                document.getElementById("recommendations");
              recommendationsDiv.innerHTML = "";
              if (data.error) {
                recommendationsDiv.innerHTML = `<p>${data.error}</p>`;
              } else {
                const ul = document.createElement("ul");
                data.recommendations.forEach((course) => {
                  const li = document.createElement("li");
                  li.innerHTML = `
                                <h2>${course.title}</h2>
                                <p><strong>University:</strong> ${course.university}</p>
                                <p><strong>Rating:</strong> ${course.rating}</p>
                                <p><strong>Description:</strong> ${course.description}</p>
                                <p><strong>Skills:</strong> ${course.skills}</p>
                                <p><a href="${course.url}" target="_blank">Course URL</a></p>
                            `;
                  ul.appendChild(li);
                });
                recommendationsDiv.appendChild(ul);
              }
            });
        });
    </script>
  </body>
</html>
